<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forecast</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <!-- css-stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar as brand -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="navbar-header">
            <span class="navbar-brand mb-0 h1">Weather-Dashboard</span>
        </div>     
    </nav>
      
    <section>
        <div class="container-fluid">
         <div class="row">
            <!-- side bar for city search-->
            <div class="col-3">
                <label for="search">Search the city</label>
                <input type="text" id="cityName"/>
                <button onclick="changeCity()">Submit</button>
                <ul id='historyQuery' class="list-group"></ul>
                </div>  
            <div class="col-9">
            <br/>
                <div id="currentCity">  </div>
                <div id="currentTemp">  </div>
                <div id="currentFellTemp">  </div>
                <div id="humidity"> </div>
                <div class = "row">
                    <div class="block" id="dayBlock0">1</div>
                    <div class="block" id="dayBlock1">2</div>
                    <div class="block" id="dayBlock2">3</div>
                    <div class="block" id="dayBlock3">4</div>
                </div>
             
             </div>

       
        </div>
            
         </div>
    </section>        
    
    







    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
